
    <div data-ng-app="myapp">
        <section class="bread">
            <div class="container">
                <ol class="breadcrumb">
                    <li>
                        <a ui-sref="home">Products</a>
                    </li>
                    <li class="active"> Product Details </li>
                </ol>
            </div>
        </section>

        <div class="container" ng-controller="ProductDetailsCtrl">
            <div class="w3-container w3-padding-32 w3-center">
                <h1>{{Product.name}}</h1><br>
                <div class="row">
                    <div class="col-md-6">
                        <img src="{{Product.image}}" alt="Me" class="w3-image" width="200" height="200">
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <span>
                                <i ng-class="{'true':'fa fa-star', 'false':'fa fa-star-o'}[Product.customerReviewAverage > 0]"></i>
                                <i ng-class="{'true':'fa fa-star', 'false':'fa fa-star-o'}[Product.customerReviewAverage > 1]"></i>
                                <i ng-class="{'true':'fa fa-star', 'false':'fa fa-star-o'}[Product.customerReviewAverage > 2]"></i>
                                <i ng-class="{'true':'fa fa-star', 'false':'fa fa-star-o'}[Product.customerReviewAverage > 3]"></i>
                                <i ng-class="{'true':'fa fa-star', 'false':'fa fa-star-o'}[Product.customerReviewAverage > 4.5]"></i>
                            </span>
                            &nbsp; &nbsp; &nbsp;
                            <span class="label label-success">  {{Product.customerReviewCount}}</span>
                            <!--<span> &nbsp; {{Product.customerReviewAverage}} </span>-->
                        </div>
                        <div class="row">
                            <div  ng-if="Product.salePrice < Product.regularPrice">
                                <strike><h2 class="product-price">{{Product.regularPrice}} $</h2></strike>
                                <h2 class="product-price">{{Product.salePrice}}$</h2>
                            </div>
                            <div     ng-if="Product.salePrice >= Product.regularPrice">
                                <h2 class="product-price">{{Product.regularPrice}} $</h2>
                            </div>
                        </div>

                    </div>
                </div>
                <hr />
            </div>
            <div class="w3-padding-32">
                <h4><b>{{Product.name}}</b></h4>
                <p>{{Product.longDescription}}</p>
            </div>

            <div class="row" ng-if="RelatedProducts.length>0">
                <h3>Frequently Purchased With </h3>
                <div class="row text-center" style="max-width:1200px;margin-top:100px">
                    <div class="col-lg-3 col-md-6 mb-4" ng-repeat="Product in RelatedProducts">
                        <div class="w3-quarter">
                            <img src="{{Product.thumbnailImage}}" style="width:120px ; height:120px" alt="Sandwich">
                            <a ui-sref="ProductDetails({id: Product.sku })">   <h4>{{Product.name}}</h4> </a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
