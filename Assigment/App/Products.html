
    <body data-ng-app="myapp">

        <div ng-controller="productCtrl">
            <!--Navbar-->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Products List</a>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" ng-model="search" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" ng-click="getProductData()">Search</button>
                    </form>
                </div>
            </nav>


            <div class="container">
                <div class="row text-center" style="max-width:1200px;margin-top:100px">

                    <!-- First Photo Grid-->
                    <div class="col-lg-3 col-md-6 mb-4" ng-repeat="Product in ProductsList">
                        <div class="w3-quarter">
                            <img src="{{Product.thumbnailImage}}" style="width:60px ; height:120px" alt="Sandwich">
                            <a ui-sref="ProductDetails({id: Product.sku })">   <h4>{{Product.name}}</h4> </a>
                        </div>

                    </div>
                </div>
                <div class="w3-center w3-padding-32">
                    <div class="w3-bar">
                        <pagination max-size="15" page="pagination.currentPage" ng-model="page" on-select-page="pageChanged(page)"  max-size="pagination.noOfPages"  total-items="pagination.totalItems" items-per-page="pagination.entryLimit"></pagination>

                    </div>
                </div>

            </div>
        </div>
    </body>
